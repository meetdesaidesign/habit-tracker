  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Habit App</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
    </head>

    <body>

      
      <div id="authView" class="auth-view">
        <div class="auth-container">
          <h2 class="auth-title">Login</h2>
          <div class="auth-form">
            <input id="email" type="email" class="auth-input" placeholder="Email" />
            <input id="password" type="password" class="auth-input" placeholder="Password" />
            <button id="btnLogin" class="auth-button">Login</button>
            <button id="btnGuest" class="auth-button auth-button-guest">Continue as a guest</button>
            <p id="authMsg" class="auth-message"></p>
          </div>
        </div>
      </div>
      
      <div id="appView" style="display:none;">
      <!-- Logout Button -->
      <button id="btnLogout" class="logout-button">Logout</button>
      
      <!-- Loading Skeleton Screen -->
      <div class="loading-skeleton-screen" id="loadingSkeletonScreen">
        <div class="skeleton-layout">
          <div class="skeleton-header">
            <div class="skeleton-title"></div>
            <div class="skeleton-button"></div>
          </div>
          <div class="skeleton-cards">
            <div class="skeleton-card">
              <div class="skeleton-card-header">
                <div class="skeleton-icon"></div>
                <div class="skeleton-text-group">
                  <div class="skeleton-text-line skeleton-text-line-title"></div>
                  <div class="skeleton-text-line skeleton-text-line-description"></div>
                </div>
                <div class="skeleton-check"></div>
              </div>
              <div class="skeleton-grid"></div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-card-header">
                <div class="skeleton-icon"></div>
                <div class="skeleton-text-group">
                  <div class="skeleton-text-line skeleton-text-line-title"></div>
                  <div class="skeleton-text-line skeleton-text-line-description"></div>
                </div>
                <div class="skeleton-check"></div>
              </div>
              <div class="skeleton-grid"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="empty-state hidden" data-name="Empty States" data-node-id="42:1420">
        <div class="main-container" data-name="Main Container" data-node-id="42:1421">
          <div class="illustration-container" data-name="illustration" data-node-id="44:3168">
            <img
              src="Assets/illustration.png"
              alt=""
              class="illustration-image"
            />
          </div>
          <div class="text-container" data-name="Container" data-node-id="42:1439">
            <h2 class="heading" data-node-id="42:1440">
              You don't have any habits yet
            </h2>
            <p class="description" data-node-id="42:1441">
              Once you add a few, you can arrange them into a<br />
              stack you can follow daily.
            </p>
          </div>
          <button class="add-button" data-name="Button" data-node-id="42:1442">
            <img
              src="Assets/plus.svg"
              alt=""
              class="plus-icon"
              data-name="plus"
              data-node-id="42:1443"
            />
            <span class="button-text" data-node-id="42:1446">Add your first habit</span>
          </button>
        </div>
      </div>

      <!-- New Habit Form Screen -->
      <div class="new-habit-screen hidden" data-name="Desktop Frame" data-node-id="42:2203">
        <button class="back-button" data-node-id="42:2237">
          <div class="back-icon-container" data-name="arrow-left" data-node-id="42:2238">
            <img
              src="Assets/arrow-left.svg"
              alt=""
              class="back-icon"
            />
          </div>
        </button>
        <div class="add-layout">
          <div class="new-habit-content" data-node-id="42:2205">
            <div class="header-section" data-node-id="42:2206">
              <div class="icon-header" data-node-id="42:2207">
                <div class="icon-circle" data-node-id="42:2208">
                  <div class="icon-inner hero-icon" data-name="icon-container" data-node-id="42:2209">
                    <!-- Icon will be inserted here via JavaScript -->
                  </div>
                </div>
                <!-- Icon Picker Popover -->
                <div class="icon-picker-popover hidden" id="iconPickerPopover">
                  <div class="icon-picker-content">
                    <div class="icon-picker-grid" id="iconPickerGrid">
                      <!-- Icons will be inserted here via JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="color-palette" data-node-id="42:2213">
                <div class="color-swatch selected" data-color="#f9736f" data-node-id="42:2214">
                  <div class="color-swatch-check" data-node-id="42:2216"></div>
                </div>
                <div class="color-swatch" data-color="#fb933c" data-node-id="42:2217">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#fbbf23" data-node-id="42:2218">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#facc14" data-node-id="42:2219">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#a3e634" data-node-id="42:2220">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#49de80" data-node-id="42:2221">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#2ed69b" data-node-id="42:2222">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#2dd4c0" data-node-id="42:2223">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#24d3ee" data-node-id="42:2224">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#38bdf8" data-node-id="42:2225">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#61a5f8" data-node-id="42:2226">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#818cf8" data-node-id="42:2227">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#a68cfa" data-node-id="42:2228">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#c085fd" data-node-id="42:2229">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#e979f9" data-node-id="42:2230">
                  <div class="color-swatch-check"></div>
                </div>
                <div class="color-swatch" data-color="#fa7286" data-node-id="42:2231">
                  <div class="color-swatch-check"></div>
                </div>
              </div>
            </div>
            <div class="input-section" data-node-id="42:2232">
              <input
                type="text"
                class="habit-name-input"
                placeholder="New habit"
                data-node-id="42:2233"
              />
              <textarea
                class="habit-description-input"
                placeholder="Describe why behind your habit"
                rows="3"
                data-node-id="42:2234"
              ></textarea>
            </div>
          </div>
          <button class="save-button" data-name="Button" data-node-id="42:2235" disabled>
            <span class="save-button-text" data-node-id="42:2236">Save</span>
          </button>
        </div>
      </div>

      <!-- Habit Stack Screen -->
      <div class="habit-stack-screen hidden" data-name="Desktop Frame" data-node-id="60:2250">
        <div class="habit-stack-layout">
          <div class="habit-stack-header">
            <h1 class="habit-stack-title" data-node-id="60:2253">Habit Stack</h1>
            <button class="add-button" id="addNewHabitButton" data-node-id="60:2254">
              <img
                src="Assets/plus.svg"
                alt=""
                class="plus-icon"
                data-name="plus"
                data-node-id="60:2255"
              />
              <span class="button-text" data-node-id="60:2258">Add new habit</span>
            </button>
          </div>
          <div class="habit-cards-container" id="habitCardsContainer">
            <!-- Habit cards will be rendered here via JavaScript -->
          </div>
        </div>
      </div>

      <!-- Habit Calendar Modal -->
      <div class="habit-calendar-modal" id="habitCalendarModal">
        <div class="habit-calendar-backdrop"></div>
        <div class="habit-calendar-content">
          <!-- Share Menu -->
          <div class="share-menu hidden" id="shareMenu">
            <div class="share-menu-backdrop"></div>
            <div class="share-menu-content">
              <h3 class="share-menu-title">Share your progress</h3>
              <div class="share-menu-options">
                <button class="share-option" data-platform="x">
                  <div class="share-option-icon x-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                  </div>
                  <span class="share-option-label">X</span>
                </button>
                <button class="share-option" data-platform="instagram">
                  <div class="share-option-icon instagram-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                  </div>
                  <span class="share-option-label">Instagram Story</span>
                </button>
                <button class="share-option" data-platform="whatsapp">
                  <div class="share-option-icon whatsapp-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                    </svg>
                  </div>
                  <span class="share-option-label">WhatsApp</span>
                </button>
              </div>
              <button class="share-menu-close" id="closeShareMenu">Cancel</button>
            </div>
          </div>
          <div class="habit-calendar-header">
            <div class="habit-calendar-title-container">
              <div class="habit-calendar-icon-container" id="modalHabitIcon"></div>
              <div class="habit-calendar-title-info">
                <h2 class="habit-calendar-title" id="modalHabitTitle"></h2>
                <p class="habit-calendar-description" id="modalHabitDescription"></p>
              </div>
            </div>
            <div class="habit-calendar-actions">
              <button class="habit-calendar-share" id="shareHabitButton" aria-label="Share habit">
                <img src="Assets/Share.svg" alt="Share" class="share-icon" />
              </button>
              <button class="habit-calendar-close" id="closeCalendarModal" aria-label="Close">
                <img src="Assets/cross.svg" alt="Close" class="close-icon" />
              </button>
            </div>
          </div>
          <div class="habit-calendar-body">
            <div class="habit-calendar-grid" id="habitCalendarGrid">
              <!-- Calendar dates will be rendered here via JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
     
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
      <script src="./supabaseClient.js"></script>
  <script src="./authTest.js"></script>
  <script src="./authState_v1.js"></script>
  <script src="./authUI.js"></script>
  <script src="./habitsApiTest.js"></script>
  <script src="./habitsApi.js"></script>
  <script src="./habitsStore.js"></script>
  <script src="./habitsSave.js"></script>
  <script src="app.js"></script>


    </body>
  </html>
